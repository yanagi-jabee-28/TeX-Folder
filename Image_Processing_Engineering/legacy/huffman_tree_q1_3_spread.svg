<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="560" viewBox="0 0 900 560">
  <style>
    .node { fill: #fff; stroke: #333; stroke-width: 1.5px; }
    .leaf { fill: #e6f7ff; }
    .text { font-family: Arial, Helvetica, sans-serif; font-size: 12px; }
    .label { font-size: 11px; fill: #222; }
    .edge-label { font-size: 12px; fill: #111; }
  </style>

  <!-- edges -->
  <!-- Root (400,40) -->
  <line x1="450" y1="60" x2="260" y2="140" stroke="#666" stroke-width="1.2"/>
  <line x1="450" y1="60" x2="640" y2="140" stroke="#666" stroke-width="1.2"/>

  <!-- E subtree -->
  <line x1="260" y1="160" x2="160" y2="240" stroke="#666" stroke-width="1.2"/>
  <line x1="260" y1="160" x2="360" y2="240" stroke="#666" stroke-width="1.2"/>

  <!-- D subtree -->
  <line x1="160" y1="260" x2="110" y2="320" stroke="#666" stroke-width="1.2"/>
  <line x1="160" y1="260" x2="210" y2="320" stroke="#666" stroke-width="1.2"/>

  <!-- B subtree -->
  <line x1="110" y1="340" x2="85" y2="400" stroke="#666" stroke-width="1.2"/>
  <line x1="110" y1="340" x2="135" y2="400" stroke="#666" stroke-width="1.2"/>

  <!-- A subtree (adjusted leaf connectors) -->
  <line x1="85" y1="420" x2="60" y2="480" stroke="#666" stroke-width="1.2"/>
  <line x1="85" y1="420" x2="120" y2="480" stroke="#666" stroke-width="1.2"/>

  <!-- C subtree -->
  <line x1="210" y1="340" x2="210" y2="400" stroke="#666" stroke-width="1.2"/>
  <line x1="210" y1="340" x2="260" y2="400" stroke="#666" stroke-width="1.2"/>
  <line x1="210" y1="400" x2="180" y2="460" stroke="#666" stroke-width="1.2"/>
  <line x1="260" y1="400" x2="240" y2="460" stroke="#666" stroke-width="1.2"/>

  <!-- F subtree -->
  <line x1="640" y1="160" x2="560" y2="240" stroke="#666" stroke-width="1.2"/>
  <line x1="640" y1="160" x2="720" y2="240" stroke="#666" stroke-width="1.2"/>

  <!-- nodes -->
  <!-- Root -->
  <rect x="420" y="15" width="60" height="30" rx="6" ry="6" class="node"/>
  <text x="450" y="35" text-anchor="middle" class="text">Root (100)</text>

  <!-- E and F -->
  <rect x="230" y="120" width="80" height="30" rx="6" ry="6" class="node"/>
  <text x="270" y="140" text-anchor="middle" class="text">E (38)</text>

  <rect x="610" y="120" width="80" height="30" rx="6" ry="6" class="node"/>
  <text x="650" y="140" text-anchor="middle" class="text">F (62)</text>

  <!-- D and 6 -->
  <rect x="110" y="220" width="100" height="30" rx="6" ry="6" class="node"/>
  <text x="160" y="240" text-anchor="middle" class="text">D (18)</text>

  <rect x="320" y="220" width="80" height="30" rx="6" ry="6" class="node leaf"/>
  <text x="360" y="240" text-anchor="middle" class="text">6 (20)</text>

  <!-- B and C -->
  <rect x="60" y="300" width="100" height="30" rx="6" ry="6" class="node"/>
  <text x="110" y="320" text-anchor="middle" class="text">B (7)</text>

  <rect x="170" y="300" width="100" height="30" rx="6" ry="6" class="node"/>
  <text x="220" y="320" text-anchor="middle" class="text">C (11)</text>

  <!-- A and 3 -->
  <rect x="30" y="380" width="100" height="30" rx="6" ry="6" class="node"/>
  <text x="80" y="400" text-anchor="middle" class="text">A (3)</text>

  <rect x="120" y="380" width="100" height="30" rx="6" ry="6" class="node leaf"/>
  <text x="170" y="400" text-anchor="middle" class="text">3 (4)</text>

  <!-- leaves 4 and 1 (spaced wider) -->
  <rect x="40" y="460" width="40" height="24" rx="4" ry="4" class="node leaf"/>
  <text x="60" y="477" text-anchor="middle" class="text">4 (1)</text>

  <rect x="100" y="460" width="40" height="24" rx="4" ry="4" class="node leaf"/>
  <text x="120" y="477" text-anchor="middle" class="text">1 (2)</text>

  <!-- leaves 5 and 2 (spaced wider) -->
  <rect x="160" y="460" width="40" height="24" rx="4" ry="4" class="node leaf"/>
  <text x="180" y="477" text-anchor="middle" class="text">5 (5)</text>

  <rect x="220" y="460" width="40" height="24" rx="4" ry="4" class="node leaf"/>
  <text x="240" y="477" text-anchor="middle" class="text">2 (6)</text>

  <!-- leaves 0 and 7 -->
  <rect x="540" y="220" width="40" height="24" rx="4" ry="4" class="node leaf"/>
  <text x="560" y="237" text-anchor="middle" class="text">0 (30)</text>

  <rect x="700" y="220" width="40" height="24" rx="4" ry="4" class="node leaf"/>
  <text x="720" y="237" text-anchor="middle" class="text">7 (32)</text>

  <!-- edge labels (left=0 / right=1) -->
  <text x="350" y="95" class="edge-label">0</text>
  <text x="510" y="95" class="edge-label">1</text>

  <text x="210" y="150" class="edge-label">0</text>
  <text x="330" y="150" class="edge-label">1</text>

  <text x="125" y="270" class="edge-label">0</text>
  <text x="205" y="270" class="edge-label">1</text>

  <text x="90" y="300" class="edge-label">0</text>
  <text x="140" y="300" class="edge-label">1</text>

  <text x="70" y="360" class="edge-label">0</text>
  <text x="100" y="360" class="edge-label">1</text>

  <text x="190" y="360" class="edge-label">0</text>
  <text x="230" y="360" class="edge-label">1</text>

  <text x="580" y="190" class="edge-label">0</text>
  <text x="700" y="190" class="edge-label">1</text>

  <!-- codes (leaf labels) -->
  <text x="560" y="260" class="label">code: 10</text>
  <text x="720" y="260" class="label">code: 11</text>

  <text x="360" y="270" class="label">code: 01</text>

  <text x="200" y="410" class="label">code: 0001</text>

  <text x="60" y="500" class="label">code: 00000</text>
  <text x="120" y="500" class="label">code: 00001</text>

  <text x="180" y="500" class="label">code: 0010</text>
  <text x="240" y="500" class="label">code: 0011</text>

  <text x="475" y="40" class="label" font-weight="bold">(左=0, 右=1)</text>

</svg>
